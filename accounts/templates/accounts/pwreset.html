<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
{% comment %}
{% extends 'menuBar.html' %}
{% block content %}
{% load static %}
{% endcomment %}
    <link rel="stylesheet" href="{% static 'css/pwreset.css' %}">
</head> <!--del-->

<body> <!--del-->
    <div class="container"> <!--del-->
        <div class="nav-bar">
        </div>
        <h3>비밀번호 재설정</h3>
        <div class="input">
            <form action="" method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <p for="password">새 비밀번호</p>
                <input type="password" id="password" name="new_password1" required>
                <p for="password-reset">비밀번호 확인</p>
                <input type="password" id="password-reset" name="new_password2" required>
                <div class="button">
                    <button type="submit">재설정</button>
                </div>
            </form>
        </div>
{% comment %}
{% endblock %}
{% endcomment %}
        <!-- 메뉴 하단바 -->
        <div id="ft">
            <div class="ftIcons">
                <div class="back"> <!--뒤로가기-->
                    <a href="">
                        <img src="../static/image/back_blue.png" alt="">
                    </a>
                </div>

                <div class="home"> <!--메인(홈)으로 가기-->
                    <a href="">
                        <img src="../static/image/home_gray.png" alt="">
                    </a>
                </div>

                <div class="user"> <!--마이페이지로 가기-->
                    <a href="">
                        <img src="../static/image/user_gray.png" alt="">
                    </a>
                </div>
            </div>
        </div> <!-- 메뉴 하단바 div 끝-->
    </div>
    <script src="../static/js/pwreset.js"></script>
</body>

</html>
