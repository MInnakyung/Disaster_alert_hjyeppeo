<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재난이:커뮤니티 페이지-리스트</title>
    <link rel="stylesheet" href="../static/css/communityList.css">
</head>
<body>
    <div class="container">
        <div class="hd"> <!-- 커뮤니티 상단 -->
            <div class="areaSelect"> <!-- 지역 설정: select box 부분 -->
                <!-- <p class="areaTitle">지역 설정:</p> -->
                <form method="get"> <!-- select box form으로 묶기-->
                    <select name="area_select" id="area" required> 
                        <option value="" disabled selected>지역 설정</option>
                        <option value="서울">서울</option>
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="인천">인천</option>
                        <option value="광주">광주</option>
                        <option value="대전">대전</option>
                        <option value="울산">울산</option>
                        <option value="세종">세종</option>
                        <option value="경기도">경기도</option>
                        <option value="강원도">강원도</option>
                        <option value="충청북도">충청북도</option>
                        <option value="충청남도">충청남도</option>
                        <option value="전라북도">전라북도</option>
                        <option value="경상북도">경상북도</option>
                        <option value="경상남도">경상남도</option>
                        <option value="제주">제주</option>
                    </select>
                </form>
            </div> <!-- 지역설정: select box 부분 끝 -->
            <div class="hdIcons"> <!-- 아이콘 부분 -->
                <div class="search">
                    <a href="">
                        <img src="../static/image/glass.png" alt="">
                    </a>
                </div>
                <div class="change">
                    <a href="">
                        <img src="../static/image/pencil.png" alt="">
                    </a>
                </div>
                <div class="profile">
                    <a href="">
                        <img src="../static/image/profile.png" alt="">
                    </a>
                </div>
            </div> <!-- 아이콘 부분 끝 -->
        </div> <!-- 상단 끝 -->

        <div class="title"> <!--지역 소식 둥근 부분-->
            지역 소식
        </div>

        <hr class="line"> <!-- 선 긋기 -->

        <div class="content1"> <!--컨텐츠-->
            <div class="contentHd">
                <div class="userInfo">
                    <img src="../static/image/profile.png" alt="">
                    <p class="nickName">아자핑 최고</p>
                    <p class="time">5분 전</p>
                    <button type="button" class="dotButton">
                        <img src="../static/image/dot.png" alt="">
                    </button>
                </div>  
            </div>

            <p class="text">
                현재 양주역 상황 말씀드려요.<br>
                역이 거의 잠겼어요.... 다들 퇴근할 때 조심하세요
            </p>

            <img src="../static/image/comment.png" alt="" class="comment">
        </div>

        <div class="lineBox"></div> <!--구분하기 위한 선-->
 
        <div class="content2"> <!--컨텐츠-->
            <div class="contentHd">
                <div class="userInfo">
                    <img src="../static/image/profile.png" alt="">
                    <p class="nickName">아자핑 최고</p>
                    <p class="time">10분 전</p>
                    <button type="button" class="dotButton">
                        <img src="../static/image/dot.png" alt="">
                    </button>
                </div>  
            </div>

            <p class="text">
                현재 양주역 상황 말씀드려요.<br>
                역이 거의 잠겼어요.... 다들 퇴근할 때 조심하세요
            </p>

            <img src="../static/image/comment.png" alt="" class="comment">
        </div>

        <div class="lineBox"></div> <!--구분하기 위한 선-->

        <div class="content3"> <!--컨텐츠-->
            <div class="contentHd">
                <div class="userInfo">
                    <img src="../static/image/profile.png" alt="">
                    <p class="nickName">아자핑 최고</p>
                    <p class="time">15분 전</p>
                    <button type="button" class="dotButton">
                        <img src="../static/image/dot.png" alt="">
                    </button>
                </div>  
            </div>

            <p class="text">
                현재 양주역 상황 말씀드려요.<br>
                역이 거의 잠겼어요.... 다들 퇴근할 때 조심하세요
            </p>

            <img src="../static/image/comment.png" alt="" class="comment">
        </div>

        <div class="lineBox"></div> <!--구분하기 위한 선-->

        <div id="ft"> <!-- 메뉴 하단바 -->
            <div class="ftIcons">
                <div class="back"> <!--뒤로가기-->
                    <a href="">
                        <img src="../static/image/back_blue.png" alt="">
                    </a>
                </div>

                <div class="home"> <!--메인(홈)으로 가기-->
                    <a href="">
                        <img src="../static/image/home_gray.png" alt="">
                    </a>
                </div>

                <div class="user"> <!--마이페이지로 가기-->
                    <a href="">
                        <img src="../static/image/user_gray.png" alt="">
                    </a>
                </div>
            </div>
        </div> <!-- 메뉴 하단바 div 끝-->
    </div>
</body>
</html>
