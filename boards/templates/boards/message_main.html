<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재난이: 지역별 재난문자 메인페이지-리스트 형식</title>

    <link rel="stylesheet" href="{% static 'css/messageMain.css' %}">
</head> <!--del-->
<body> <!--del-->
    <div class="container"> <!--del-->
        <div class="banner"> <!--배너 부분-->
            <p class="bannerTitle">미세먼지, 어떻게 해야할까?</p>
            <p class="move">
                <a href="">
                    <span class="text">알아보기</span>
                    <img src="{% static 'image/arrow.png' %}" alt="화살표">
                </a>
            </p>
        </div> <!--배너 부분 끝-->
        <div class="fixArea"> <!--즐겨찾기 부분-->
            <div class="title">지역별 재난문자</div>
            <div class="star">
                <p class="starText">즐겨찾기</p>
                <p class="starIcon"><img src="{% static 'image/star_black.png' %}" alt="별" class="change"></p>
            </div>
        </div>

        <form method="post" name="area" id="area">
                <!--즐겨찾기 박스들-->
                <div class="areaBox">
                    <div>
                        <button type="button" class="starBtn" onclick="toggleImage(this)">
                            <img src="{% static 'image/star_black.png' %}" alt="별">
                        </button>
                        <a href="#">
                            <div class="box">
                                <p class="areaName">서울</p>
                            </div>
                        </a>
                    </div>

                    <div>
                        <button type="button" class="starBtn" onclick="toggleImage(this)">
                            <img src="{% static 'image/star_black.png' %}" alt="별">
                        </button>
                        <a href="#">
                            <div class="box">
                                <p class="areaName">경기도</p>
                            </div>
                        </a>
                    </div>
                </div>

            <hr class="line">

            <!--지역별-->
            <div class="areaBox">
                {% for c in categories %}
                <div>
                    <button type="button" class="starBtn" onclick="toggleImage(this)">
                        <img src="{% static 'image/star_black.png' %}" alt="별">
                    </button>
                    <a href="{{ c.get_absolute_url }}">
                        <div class="box">
                            <p class="areaName">{{ c.region_name }}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </form>
        
        <div id="ft"> <!-- 메뉴 하단바 -->
            <div class="ftIcons">
                <div class="back"> <!--뒤로가기-->
                    <a href="">
                        <img src="{% static 'image/back_blue.png' %}" alt="">
                    </a>
                </div>

                <div class="home"> <!--메인(홈)으로 가기-->
                    <a href="">
                        <img src="{% static 'image/home_gray.png' %}" alt="">
                    </a>
                </div>

                <div class="user"> <!--마이페이지로 가기-->
                    <a href="">
                        <img src="{% static 'image/user_gray.png' %}" alt="">
                    </a>
                </div>
            </div>
        </div> <!-- 메뉴 하단바 div 끝-->
    </div>
    <script src="{% static 'js/messageMain.js' %}"></script>
</body>
</html>
