<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
    {% comment %}
    {% extends 'menuBar.html' %}
    {% block content %}
    {% load static %}
    {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/shelter2.css'%}">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ff7c48b467f31c35e3c51e12b7525385
    "></script>
    {% load static %}

   
        <div id="map"></div>
        <!-- <form action="" method=""> -->
        <p id="locationInfo">내 위치: <button id="getMyPositionBtn" onclick="getCurrentPosBtn()">내 위치 찾기</button></p>
        <!-- </form> -->

        <div class="site">
            <div class="site1">
                <img src="{% static'image/line.svg'%}" alt="">
                <h4>지연 아파트 지하주차장</h4> <br>
                <h6>경기도 양주시 민경동</h6>
                <h5>230m</h5>
            </div>
            <div class="site2">
                <img src="{% static 'image/line.svg' %}" alt="">
                <h4>혜현 아파트 지하주차장</h4>
                <h6>경기도 양주시 송이동</h6>
                <h5>470m</h5>
            </div>
            <div class="site3">
                <img src="{% static 'image/line.svg' %}" alt="">
                <h4>다현아파트 지하주차장</h4>
                <h6>경기도 양주시 효정동</h6>
                <h5>753m</h5>
            </div>
            <div class="site4">
                <img src="{% static 'image/line.svg' %}" alt="">
                <h4>다현아파트 지하주차장</h4>
            </div>
        </div>
        <script src="{% static 'js/shelter2.js' %}"></script>
        {% comment %}
        {% endblock %}
        {% endcomment %}
        <div id="ft">
            <div class="ftIcons">
                <div class="back" onClick="window.history.back()"> <!--뒤로가기-->
                    <img src="{% static 'image/back_blue.png' %}" alt="">
                </div>

                <div class="home"> <!--메인(홈)으로 가기-->
                    <a href="">
                        <img src="{% static 'image/home_gray.png' %}" alt="">
                    </a>
                </div>

                <div class="user"> <!--마이페이지로 가기-->
                    <a href="">
                        <img src="{% static 'image/user_gray.png' %}" alt="">
                    </a>
                </div>
            </div>

        </div> <!-- 메뉴 하단바 -->

    </div>



</body>


</html>
