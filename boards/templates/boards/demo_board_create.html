<!DOCTYPE html>
<html>
<head>
    <title>Create New Board</title>
</head>
<body>
    <h1>Create New Board</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- form.as_p : 폼 필드를 편하게 출력 -->
        <button type="submit">Create</button>
    </form>
</body>
</html>
